<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="icon" href="https://www.pulseplus.in/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <script src="login.js" defer></script>
</head>

<body>
    <div id="card">
        <div class="image">
            <img src="https://www.pulseplus.in/content/images/icons/logo-pulse-pharmacy.png" alt="pulse image" class="">
        </div>

        <form action="" class="loginForm">
            <label for="">Email</label><br>
            <div class="envelope">
                <i class="fas fa-envelope icon"></i>
                <input type="email" id="email" placeholder="enter email" /><br><br>
            </div><br>
            <label for="">Password</label><br>
            <div class="key">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password" placeholder="enter password"/><br><br>
                <!-- <i class="far fa-eye-slash" id="togglePassword" onclick="showPassword()"></i> -->
            </div><br>
            <button>Login</button><br>
            <div class="policy">
                <p><a href="signup.html">Sign up </a> | <a href="forgot.html">Forgot your password?</a> </p>
            </div>
        </form>
    </div>
</body>

</html>
