<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="icon" href="https://www.pulseplus.in/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="forgot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <script src="forgot.js" defer></script>
</head>

<body>
    <div id="con">
        <div class="image">
            <img src="https://www.pulseplus.in/content/images/icons/logo-pulse-pharmacy.png" alt="pulse image" class="">
        </div>
        <form action="" id="main">
            <h2>Set password</h2>
            <label for="">Email</label><br>
            <div class="subIcon">
                <i class="fas fa-envelope icon"></i>
                <input type="email" id="email" placeholder="enter email" /><br><br>
            </div><br>
            <label for="">New Password</label><br>
            <div class="subIcon">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="newPassword" placeholder="Password" /><br><br>
            </div><br>

            <label for="">Confirm Password</label><br>
            <div class="subIcon">
                <i class="fas fa-check icon"></i>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" /><br><br>
            </div><br>
            <button>Change password</button><br>
             <div class="policy">
                <p><a href="landing_page.html">.. Or goto shopping</a></p>
            </div>

        </form>
    </div>
</body>

</html>
